<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/basic.min.css"/>
    <meta charset="utf-8">
  </head>
  <body>

    <h1>Redimensionner mon image</h1>
    
    <form method = "POST" action="/api" class="dropzone"  enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="radio" name="radio" value="1080">1920 x 1080</input>
        <input type="radio" name="radio" value="720">1280 x 720</input>
        <input type="radio" name="radio" value="540">960 x 540</input>
        <input type="submit" name="submit" value="Envoyer">
    </form>
    
   
  </body>
</html>
